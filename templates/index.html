<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Contract Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9fafb;
            color: #111827;
        }
        h1 { color: #1f2937; }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) { background-color: #4338ca; }
        #output-container {
            margin-top: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 25px;
            background-color: #ffffff;
            white-space: pre-wrap; /* Preserves formatting like line breaks */
            line-height: 1.6;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>AI Contract Generator</h1>
    <p>Click the button below to generate a standard Non-Disclosure Agreement.</p>

    <button id="generateBtn">âœ¨ Generate Contract</button>

    <div id="output-container" class="hidden">
        <p id="statusText">Generating, please wait...</p>
        <pre id="contractText"></pre>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const button = document.getElementById('generateBtn');
            const outputContainer = document.getElementById('output-container');
            const statusText = document.getElementById('statusText');
            const contractText = document.getElementById('contractText');

            // --- Show loading state ---
            button.disabled = true;
            button.textContent = 'Generating...';
            outputContainer.classList.remove('hidden');
            statusText.style.display = 'block';
            statusText.textContent = 'ðŸ¤– Generating, please wait...';
            contractText.textContent = '';

            try {
                // --- Call the backend API ---
                const response = await fetch('/generate-contract', {
                    method: 'POST',
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();

                // --- Display the result ---
                statusText.style.display = 'none';
                if (data.contract_text) {
                    contractText.textContent = data.contract_text;
                } else {
                    contractText.textContent = `An error occurred: ${data.error}`;
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                statusText.style.display = 'none';
                contractText.textContent = 'Sorry, a network error occurred. Please check your connection and try again.';
            } finally {
                // --- Reset button ---
                button.disabled = false;
                button.textContent = 'âœ¨ Generate Another Contract';
            }
        });
    </script>
</body>
</html>
